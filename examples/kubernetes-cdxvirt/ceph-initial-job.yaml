apiVersion: batch/v1
kind: Job
metadata:
  name: ceph-initial-job
  namespace: ceph
  labels:
    cdxvirt/cluster-service: "true"
spec:
  template:
    metadata:
      name: ceph-initial-job
    spec:
      containers:
      - name: create-k8s-secrets
        image: cdxvirt/ceph-daemon:daemon-13.2.1-1
        imagePullPolicy: IfNotPresent
        command: ["/cdx/ceph-init.sh"]
      restartPolicy: Never
