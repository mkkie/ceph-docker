kind: ReplicationController
apiVersion: v1
metadata:
  name: ceph-controller
  namespace: ceph
spec:
  template:
    metadata:
      labels:
        name: ceph-controller
    spec:
      hostNetwork: true
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: dev
          hostPath:
            path: /dev
        - name: lib-modules
          hostPath:
            path: /lib/modules
      containers:
        - name: ceph-controller-pod
          image: cdxvirt/ceph-daemon:daemon-10.2.10-3
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          args: ["cdx_controller"]
          env:
            - name: "CEPH_PUBLIC_NETWORK"
              value: "192.168.32.0/22"
            - name: "CEPH_CLUSTER_NETWORK"
              value: "192.168.32.0/22"
            - name: "K8S_NETWORK"
              value: "192.168.32.0/22"
#            - name: "DEBUG"
#              value: "verbose"
            - name: "CDX_ENV"
              value: "true"
          volumeMounts:
            - name: localtime
              mountPath: /etc/localtime
            - name: dev
              mountPath: /dev
            - name: lib-modules
              mountPath: /lib/modules
